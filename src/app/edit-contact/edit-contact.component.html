<div class="card border-primary mb-3">
    <div class="card-header bg-primary text-white "> Edit Contact Component</div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" required ngModel #name="ngModel"
                    [ngClass]="{'is-invalid':name.invalid && name.dirty,'is-valid':name.valid}">

                <div *ngIf="name.invalid && name.dirty" class="invalid-feedback">
                    Please provide a name.
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" required ngModel
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel"
                        [ngClass]="{'is-invalid':email.invalid && email.dirty ,'is-valid':email.valid}">
                    <div *ngIf="email.invalid && email.dirty" class="invalid-feedback">
                        Please provide a valid email.
                    </div>
                </div>
                <div class="col">
                    <label for="email">Website</label>
                    <input type="text" class="form-control" name="website" required ngModel pattern="https?://.+"
                        #website="ngModel" [ngClass]="{'is-invalid':website.invalid && website.dirty}">
                    <div *ngIf="website.invalid && website.dirty" class="invalid-feedback">
                        Please provide a valid URL (http://...).
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="projects">Projects (separated with comma",")</label>
                <input type="text" class="form-control" name="projects" required ngModel #projects="ngModel"
                    [ngClass]="{'is-invalid':projects.invalid && projects.dirty}">
                <div *ngIf="projects.invalid && projects.dirty" class="invalid-feedback">
                    Please provide a project.
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="form.invalid"> Save </button>
        </form>
    </div>
</div>
